<form [formGroup]="carFormGroup" (ngSubmit)="onSave()">

    <div class="row mb-3">
        <div class="col-12 col-md-4">
            <div class="form-group">
                <input type="text" class="form-control" formControlName="name" placeholder="Name">
            </div>
        </div>
        <div class="col-12 col-md-4">
            <div class="form-group">
                <input type="text" class="form-control" formControlName="description" placeholder="Description">
            </div>
        </div>
        <div class="col-12 col-md-4">
            <div class="form-group">
                <input type="text" class="form-control" formControlName="release" placeholder="Price">
            </div>
        </div>

        <div class="col-12 col-md-3 mt-3">
            <button type="submit" class="btn btn-primary mr-2 ">Save</button>
            <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
        </div>
    </div>
</form>
