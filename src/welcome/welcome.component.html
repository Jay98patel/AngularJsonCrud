<mat-card>
    <mat-card-content>
        <form [formGroup]="service.form" #cform="ngForm" (ngSubmit)="onSubmit()">
            <h2>Sign Up</h2>

            <mat-form-field class="full-width-input">
                <input matInput formControlName="firstname" placeholder="First Name*">
                <mat-error>
                    This Field is Mandatory
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput formControlName="lastname" placeholder="Last Name*">
                <mat-error>
                    This Field is Mandatory
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput formControlName="email" placeholder="Email id*">
                <mat-error>
                    This Field is Mandatory
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput formControlName="password" type="password" placeholder="Password*">
                <mat-error *ngIf="service.form.controls['password'].errors?.required">
                    This Field is Mandatory
                </mat-error>
                <mat-error *ngIf="service.form.controls['password'].errors?.minlength">
                    Minimum length is 6
                </mat-error>

            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput formControlName="cnpass" type="password" placeholder="Confirm Password*">
                <mat-error *ngIf=" !service.cnpass.hasError('required')">Passwords don't match</mat-error>
                <mat-error *ngIf="service.form.controls['cnpass'].errors?.required">
                    This Field is Mandatory
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" [routerLink]="['/login']" type="submit" [disabled]="service.form.invalid">Sign up</button>
        </form>
    </mat-card-content>
</mat-card>
